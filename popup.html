<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
    
    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .instructions {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .instructions h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #495057;
    }
    
    .instructions ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 5px;
    }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Query Assistant</h2>
  </div>
  
  <div id="status" class="status">
    Checking page...
  </div>
  
  <div class="instructions">
    <h3>How to use:</h3>
    <ul>
      <li>Navigate to a Metabase page</li>
      <li>Look for the floating chat icon</li>
      <li>Click it to open the query assistant</li>
      <li>Describe your query in plain English</li>
      <li>Get MBQL or SQL output</li>
    </ul>
  </div>
  
  <div class="footer">
    v1.0 - Internal Use Only
  </div>

  <script src="popup.js"></script>
</body>
</html>
